<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

<h1 id="title" >freeCodeCamp Survey Form</h1>

<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form" >
  <label id="name-label">Name</label>
<input id="name" type="text" placeholder="Enter your name"required  class="form-control">
<label id="email-label">Email</label>
<input id="email" type="email" placeholder="Enter your email"required class="form-control">
<label id="number-label">Age <span>(optional)</span></label>
<input id="number" placeholder="Age" type="number" min="10"max="100" class="form-control">

<label id="role-label">Which option best describes your current role?</label>
<select id="dropdown" class="form-control" >
<option value="student">Student</option>
<option value="full-time-job">Full Time Job</option>
<option value="full-time-learner">Full Time Learner</option>
<option value="other">Other</option>
</select>


    <label id="recommend-label">Would you recommend freeCodeCamp to a friend?</label>
    <label>    <input type="radio" name="recommend" checked value="definitely" class="input-radio"> Definitely
    </label>
<label><input type="radio" name="recommend"  value="maybe" class="input-radio"> Maybe</label>    
  <label> <input type="radio" name="recommend"  value="not-sure" class="input-radio"> Not Sure</label> 


<label id="improve-label">What would you like to see improved? (Check all that apply)</label>
<label><input type="checkbox" name="improve" checked value="front-end-projects"> Front-end Projects
</label>
<label><input type="checkbox" name="improve"  value="back-end-projects"> Back-end Projects
</label>
<label><input type="checkbox" name="improve"  value="data-visualization"> Data Visualization
</label>
<label><input type="checkbox" name="improve"  value="challenges"> Challenges
</label>
<label><input type="checkbox" name="improve"  value="open-source-community"> Open Source Community
</label>
<label><input type="checkbox" name="improve"  value="gitter-help-rooms"> Gitter help rooms
</label>
<label><input type="checkbox" name="improve"  value="videos">Videos
</label>
<label><input type="checkbox" name="improve"  value="city-meetups">City Meetups
</label>



<label id="comment-label">Any comments or suggestions?</label>
<textarea name="comment" placeholder="Enter your comment here...">
</textarea>
<button type="submit" id="submit">Submit</button>

</form>
</body>
</html>
